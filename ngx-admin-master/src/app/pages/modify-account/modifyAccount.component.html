<div>
    <h1>Modify Account</h1>
</div>
<form name="createUserForm" [formGroup]="createUserForm">
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Name:</label>
      <div class="col-sm-10">
        <input  matInput formControlName="name" class="form-control" placeholder="Username">
      </div>
    </div>
    <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Email:</label>
        <div class="col-sm-10">
          <input  matInput formControlName="email" class="form-control"  placeholder="Email">
        </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Password:</label>
      <div class="col-sm-10">
        <input  matInput formControlName="password" type="password" class="form-control" placeholder="Password">
      </div>
    </div>
    <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Confirm Password:</label>
        <div class="col-sm-10">
          <input  matInput formControlName="confirmPassword" type="password" class="form-control" placeholder="Password">
        </div>
      </div>
    <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Type:</label>
        <nb-select formControlName="type" placeholder="Seleccione" class="col-sm-10">
          <nb-option *ngFor="let v of availableTypes" value="{{v.value}}">{{v.label}}</nb-option>
        </nb-select>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button (click)="createAccount()" class="btn btn-primary">Modify Account</button>
      </div>
    </div>
  </form>
