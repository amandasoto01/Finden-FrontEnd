<div>
    <h1>Change Password</h1>
    <form name="changePasswordForm" [formGroup]="changePasswordForm">
        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email:</label>
            <div class="col-sm-10">
                <input  matInput formControlName="email" class="form-control" type="email" placeholder="email">
            </div>
        </div>
    </form>
    
    <div class="form-group row">
       <div class="col" style="text-align: center;">
          <button (click)="send()" class="btn btn-primary">Send Code</button>
        </div>
    </div>
    
    <div id="codeInfo">
        <form name="setNewPasswordForm" [formGroup]="setNewPasswordForm">
            <div class="form-group row">
                <label for="" class="col-sm-2 col-form-label">Code:</label>
                <div class="col-sm-10">
                    <input  matInput formControlName="code" class="form-control"  placeholder="code">
                 </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-sm-2 col-form-label">New Password:</label>
                <div class="col-sm-10">
                    <input  matInput formControlName="password" type="password" class="form-control"  placeholder="new password">
                 </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-sm-2 col-form-label">Confirm Password:</label>
                <div class="col-sm-10">
                    <input  matInput formControlName="confirmPassword" type="password" class="form-control"  placeholder="confirm password">
                 </div>
            </div>
        </form>
        <div class="form-group row">
            <div class="col" style="text-align: center;">
                <button (click)="setNewPassword()" class="btn btn-primary">Change Password</button>
            </div>
        </div>
    </div>

</div>
