<nb-card>
  <nb-card-header>
      <h1>Create User</h1>
  </nb-card-header>
   
<nb-card-body>
<form name="createUserForm" [formGroup]="createUserForm">
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-6">
        <input  matInput formControlName="name" class="form-control" placeholder="Username">
      </div>
    </div>
    <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-6">
          <input  matInput formControlName="email" class="form-control"  placeholder="Email">
        </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-6">
        <input  matInput formControlName="password" type="password" class="form-control" placeholder="Password">
      </div>
    </div>
    <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Type</label>
        <nb-select formControlName="type" placeholder="Seleccione" class="col-sm-6">
          <nb-option *ngFor="let v of availableTypes" value="{{v.value}}">{{v.label}}</nb-option>
        </nb-select>
    </div>
    <div class="form-group row">
      <div class="col-sm-6">
        <button (click)="createAccount()" class="btn btn-primary">Create Account</button>
      </div>
    </div>
  </form>
</nb-card-body>
</nb-card>
