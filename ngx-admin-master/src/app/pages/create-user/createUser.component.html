<div>
    <h1>Create User</h1>
</div>
<form name="createUserForm" [formGroup]="createUserForm">
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input  matInput formControlName="name" class="form-control" placeholder="Username">
      </div>
    </div>
    <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input  matInput formControlName="email" class="form-control"  placeholder="Email">
        </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input  matInput formControlName="password" type="password" class="form-control" placeholder="Password">
      </div>
    </div>
    <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Type</label>
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Dropdown Example
            <span class="caret"></span></button>
            <ul class="dropdown-menu">
              <li><a href="#">HTML</a></li>
              <li><a href="#">CSS</a></li>
              <li><a href="#">JavaScript</a></li>
            </ul>
          </div>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Dropdown button
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#">DTI</a>
              <a class="dropdown-item" href="#">Contratista</a>
              <a class="dropdown-item" href="#">Service Desk</a>
            </div>
        </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button (click)="createAccount()" class="btn btn-primary">Create Account</button>
      </div>
    </div>
  </form>
