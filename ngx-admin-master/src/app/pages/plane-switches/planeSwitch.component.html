<nb-card>
        <nb-card-header>
            <h1>Switch Planos</h1>
        </nb-card-header>
      
    <nb-card-body>
        <form name="addSwitchesForm" [formGroup]="addSwitchesForm">
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Edificio:</label>
                <nb-select formControlName="building" placeholder="Seleccione" class="col-sm-10" (ngModelChange)="generateFloors($event)">
                    <nb-option *ngFor="let v of buildings" value="{{v.number}}"> {{v.number}} - {{v.name}}</nb-option>
                </nb-select>
                
                <!--<div class="col-sm-10">
                    <button (click)="selectBuilding()" class="btn btn-primary">Select Building</button>
                </div> -->
            </div>

            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Piso:</label>
                <nb-select formControlName="floor" placeholder="Seleccione" class="col-sm-10">
                    <nb-option *ngFor="let v of floors" value="{{v}}"> {{v}}</nb-option>
                </nb-select>
                   
                <!--
                <div class="col-sm-10">
                    <button (click)="selectBuilding()" class="btn btn-primary">Select Floor</button>
                </div>-->
            </div>
            <br>
            
            <div class="col-sm-10">
                    <button (click)="getPorts()" class="btn btn-primary">Obtener Puertos:</button>
            </div>

        </form>
            
            <ng2-smart-table [settings]="settings" [source]="source" (deleteConfirm)="onDeleteConfirm($event)" 
            (editConfirm)="onEditConfirm($event)">
            </ng2-smart-table>
    
            <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <button (click)="saveInfo()" class="btn btn-primary">Guardar</button>
                </div> 
            </div>
    
    
    </nb-card-body>
</nb-card>
