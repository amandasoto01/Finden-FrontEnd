<nb-card>
        <nb-card-header>
            <h1>Agregar Centro de cableado</h1>
        </nb-card-header>

      <nb-card-body>
      <form name="addWiringCenterForm" [formGroup]="addWiringCenterForm">

            <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">ID Centro de cableado segun HPeIMC:</label>
                    <div class="col-sm-6">
                      <input type="number" matInput formControlName="id" class="form-control"  placeholder="id">
                    </div>
                    <div *ngIf="addWiringCenterForm.value.id == '' && addWiringCenterForm.controls.id.touched" style="color: red;">
                      El id es obligatorio
                    </div>
            </div>

            <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Nombre:</label>
                    <div class="col-sm-6">
                      <input type="text" matInput formControlName="name" class="form-control"  placeholder="name">
                    </div>
                    <div *ngIf="addWiringCenterForm.value.name == '' && addWiringCenterForm.controls.name.touched" style="color: red;">
                      El nombre es obligatorio
                    </div>
            </div>

            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Edificio:</label>
                <nb-select formControlName="building" placeholder="Seleccione" class="col-sm-10" (ngModelChange)="generateFloors($event)">
                <nb-option *ngFor="let v of buildings" value="{{v.number}}"> {{v.number}} - {{v.name}}</nb-option>
                </nb-select>
                <div *ngIf="addWiringCenterForm.value.building == '' && addWiringCenterForm.controls.building.touched" style="color: red;">
                  El edificio es obligatorio
                </div>
            </div>

          <div class="form-group row">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Piso:</label>
              <nb-select formControlName="floor" placeholder="Seleccione" class="col-sm-10">
                  <nb-option *ngFor="let v of floors" value="{{v}}"> {{v}}</nb-option>
              </nb-select>
              <div *ngIf="addWiringCenterForm.value.floor == '' && addWiringCenterForm.controls.floor.touched" style="color: red;">
                El piso es obligatorio
              </div>
          </div>

          <div class="form-group">
            <br>
            <div class="row">
                <div class="col"></div>
                <label for="inputEmail3" class="col">Switch:</label>
                <div class="col-1"></div>
                <label for="inputEmail3" class="col">ID del primer puerto:</label>
                <div class="col"></div>

            </div>
            <div class="row">
              <div class="col"></div>
              <input type="number" matInput formControlName="switch" class="col form-control"  placeholder="name">
              <div *ngIf="addWiringCenterForm.value.switch == '' && addWiringCenterForm.controls.name.touched" style="color: red;">
                El switch es obligatorio
              </div>
              <div class="col-1"></div>
              <input type="number" matInput formControlName="idPort" class="col form-control"  placeholder="name">
              <div *ngIf="addWiringCenterForm.value.idPort == '' && addWiringCenterForm.controls.idPort.touched" style="color: red;">
                El id del primer puerto es obligatorio
              </div>
              <div class="col"></div>
            </div>
          </div>

          <div class="form-group row space">
            <div class="col-sm-12" style="text-align: center;">
              <button (click)="addPortSwitch()" [disabled]="addWiringCenterForm.status =='INVALID'" class="btn btn-primary" >Agregar Switch</button>
            </div>
          </div>

          <h1>Informacion de los switch</h1>

          <ng2-smart-table [settings]="settings" [source]="source" (deleteConfirm)="onDeleteConfirm($event)">
          </ng2-smart-table>

          <div class="form-group row space">
            <div class="col-sm-10">
              <button (click)="addWiringCenter()"  [disabled]="addWiringCenterForm.status =='INVALID'" class="btn btn-primary">Agregar Centro de cableado</button>
            </div>
          </div>
        </form>
      </nb-card-body>
      </nb-card>
