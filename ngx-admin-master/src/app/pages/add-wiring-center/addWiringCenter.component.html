<nb-card>
        <nb-card-header>
            <h1>Add Wiring Center</h1>
        </nb-card-header>

      <nb-card-body>
      <form name="addWiringCenterForm" [formGroup]="addWiringCenterForm">

            <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">ID</label>
                    <div class="col-sm-6">
                      <input type="number" matInput formControlName="idWiring" class="form-control"  placeholder="name">
                    </div>
            </div>

            <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-6">
                      <input type="text" matInput formControlName="wiringName" class="form-control"  placeholder="name">
                    </div>
            </div>

            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Building</label>
                <nb-select formControlName="type" placeholder="Seleccione" class="col-sm-10">
                <nb-option *ngFor="let v of buildings" value="{{v.num}}"> {{v.num}} - {{v.name}}</nb-option>
                </nb-select>
            </div>

          <div class="form-group row">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Floor</label>
              <div class="col-sm-6">
                <input type="number" matInput formControlName="floor" class="form-control"  placeholder="name">
              </div>
          </div>

          <h1>Informacion de los switch</h1>

          <ng2-smart-table [settings]="settings" [source]="source">
          </ng2-smart-table>

          <div class="form-group row space">
            <div class="col-sm-10">
              <button (click)="addWiringCenter()" class="btn btn-primary">Add Wiring Center</button>
            </div>
          </div>
        </form>
      </nb-card-body>
      </nb-card>
