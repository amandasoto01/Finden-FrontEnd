
<div style="text-align:center">
    <img src="../../../assets/images/FindenLogo.png" width="300" alt="FindenLogo" >
    <form name="loginForm" [formGroup]="loginForm">
        <div class="form-group row">
          <label for="staticEmail" class="col-sm-2 offset-sm-3 col-form-label font-weight-bold">Correo:</label>
          <div class="col-sm-7">
            <input  matInput formControlName="email" class="form-control-plaintext w-50" placeholder=" email@example.com">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword" class="col-sm-2 offset-sm-3 col-form-label font-weight-bold">Contraseña:</label>
          <div class="col-sm-7">
            <input matInput type="password" formControlName="password" class="form-control w-50" placeholder="Password">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-4"></div>
            <div class="col-sm-4 col-xs-2">
                <button (click)="signIn()" style ="width: 200px" class="btn btn-primary">Iniciar Sesion</button>
            </div> 
          </div>
          <div>
            <div class="col-sm-4"></div>
              <div class="col-sm-8" style="margin-left: 17%;">
                  <button routerLink="/auth/changepassword"  class="btn btn-link">¿Olvidaste tu contraseña?</button>
                </div>
          </div>
      </form>
