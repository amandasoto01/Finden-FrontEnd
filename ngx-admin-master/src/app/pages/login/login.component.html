
<div style="text-align:center">
    <img src="../../../assets/images/FindenLogo.png" width="300" alt="FindenLogo" >
    <form>
        <div class="form-group row">
          <label for="staticEmail" class="col-sm-2 offset-sm-3 col-form-label font-weight-bold">Email</label>
          <div class="col-sm-7">
            <input type="text" name="email" readonly class="form-control-plaintext w-50" id="staticEmail" value=" email@example.com">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword" class="col-sm-2 offset-sm-3 col-form-label font-weight-bold">Password</label>
          <div class="col-sm-7">
            <input type="password" name="password" class="form-control w-50" id="inputPassword" placeholder="Password">
          </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-3 offset-sm-3">
              <button type="submit"  style ="width: 200px" class="btn btn-primary">Recuperar contrase;a</button>
            </div>
            <div class="col-sm-2 ">
                <button (click)="goto(location)" style ="width: 200px" class="btn btn-primary">Sign in</button>
            </div>
          </div>
      </form>
  </div>
