<nb-card>
  <nb-card-header>
      <h1>Manage Account</h1>
  </nb-card-header>

  <nb-card-body>

      <div class="form-group row">
        <div class="col-sm-10">
          <button (click)="createUser()" class="btn btn-primary">Add user</button>
        </div>
      </div>

      <ng2-smart-table [settings]="settings" [source]="source" (deleteConfirm)="onDeleteConfirm($event)">
      </ng2-smart-table>

        <div class="form-group row">
          <div class="col-sm-10">
            <button (click)="createUser()" class="btn btn-primary">Modify Account</button>
          </div>
        </div>

  </nb-card-body>
</nb-card>
