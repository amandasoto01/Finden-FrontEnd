<nb-card>
  <nb-card-header>
      <h1>Manejar Usuarios</h1>
  </nb-card-header>

  <nb-card-body>

      <div class="form-group row">
        <div class="col-sm-10">
          <button routerLink="/pages/createuser" class="btn btn-primary">Agregar Usuario</button>
        </div>
      </div>

      <ng2-smart-table [settings]="settings" [source]="source" (deleteConfirm)="onDeleteConfirm($event)">
      </ng2-smart-table>

  </nb-card-body>
</nb-card>
