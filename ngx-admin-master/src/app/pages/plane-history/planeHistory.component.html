<nb-card>
    <nb-card-header style="text-align: center;">
        <h1>Historial de planos</h1>
    </nb-card-header>
  
    <nb-card-body>
        <form name="addSwitchesForm" [formGroup]="addSwitchesForm" style="margin-left: 15%;">
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Edificio: </label>
                <nb-select formControlName="building" placeholder="Seleccione" class="col-sm-10" (ngModelChange)="generateFloors($event)">
                    <nb-option *ngFor="let v of buildings" value="{{v.number}}"> {{v.number}} - {{v.name}}</nb-option>
                </nb-select>
            </div>
            
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Piso: </label>
                <nb-select formControlName="floor" placeholder="Seleccione" class="col-sm-10">
                    <nb-option *ngFor="let v of floors" value="{{v}}"> {{v}}</nb-option>
                </nb-select>
            </div>
        </form>

        <div class="row" style="margin: 20px 25%;">
            <div class="col-sm-6">
                <button (click)="getPlaneBuilding()" class="btn btn-primary">Buscar Planos</button>
            </div>
            <div class="col-sm-6">
              <button (click)="getPlanes()" class="btn btn-primary">Obtener todos los Planos</button>
            </div>
           
        </div>
      
    <!--
      <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Plane name:</label>
            <nb-select formControlName="type" placeholder="Seleccione" class="col-sm-10">
                  <nb-option *ngFor="let v of availablePlanes" value="{{v.value}}">{{v.label}}</nb-option>
            </nb-select>
            <div class="col-sm-10">
                  <button (click)="searchPlane()" class="btn btn-primary">Search Plane</button>
            </div>
        </div>
      -->

        <ng2-smart-table [settings]="settings" [source]="source" (deleteConfirm)="onDeleteConfirm($event)">
        </ng2-smart-table>

        
  
    </nb-card-body>
  </nb-card>
