<nb-card>
    <nb-card-header>
        <h1>Plane History</h1>
    </nb-card-header>
  
    <nb-card-body>
        
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
            <nb-select formControlName="type" placeholder="Seleccione" class="col-sm-10">
                <nb-option *ngFor="let v of availableTypes" value="{{v.value}}">{{v.label}}</nb-option>
            </nb-select>
            <button (click)="createUser()" class="btn btn-primary">Modify Account</button>
        </div>

        <ng2-smart-table [settings]="settings" [source]="source" (deleteConfirm)="onDeleteConfirm($event)">
        </ng2-smart-table>

        
  
    </nb-card-body>
  </nb-card>
